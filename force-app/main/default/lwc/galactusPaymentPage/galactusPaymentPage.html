<template>
    <lightning-card>
        Enter the card details
        <lightning-input type="text" label="Card Number" onchange={handleNum} value={cardNum}></lightning-input>
        <lightning-input type="date" label="Expiry Date" onchange={handleDate} value={expireDate}></lightning-input>
        <lightning-input type="text" label="CVV" onchange={handleCVV} value={cvv}></lightning-input>

        <lightning-button variant="brand-outline" label="Submit" title="Submit" onclick={handleSubmit} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <template if:true={showDetails}>
        {details}
    </template>
</template>
